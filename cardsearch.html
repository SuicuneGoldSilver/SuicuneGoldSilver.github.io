<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ポケカ検索</title>
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }

      .search-container {
        text-align: center;
        margin-top: 20px;
      }

      .search-container input,
      .search-container select,
      .search-container button {
        margin: 5px;
        padding: 10px 16px;
        font-size: 1rem;
        border-radius: 8px;
        border: 2px solid #212529;
        cursor: pointer;
        transition: 0.3s;
      }

      .search-container input:focus {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        outline: none;
      }

      .center-text {
        text-align: center;
        font-size: 1.2em;
        margin-top: 20px;
        color: #333;
      }

      #card-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #modal-image {
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
        box-shadow: 0 0 20px #fff;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out;
      }

      #close-modal {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2.5rem;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  z-index: 10000;
  transition: 0.2s ease;
}
#close-modal:hover {
  color: #ccc;
}

    </style>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <strong>SuicuneGS</strong>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="" />
        <select id="set-select">
          <option value="">セット選択</option>
          <option value="gotr">ロケット団の栄光</option>
          <option value="haa">熱風のアリーナ</option>
          <option value="bp">バトルパートナーズ</option>
          <option value="tfex">テラスタルフェス</option>
          <option value="seb">超電ブレイカー</option>
          <option value="pd">楽園ドラゴーナ</option>
          <option value="sm">ステラミラクル</option>
          <option value="nw">ナイトワンダラー</option>
          <option value="mc">変幻の仮面</option>
        </select>
        <button onclick="searchCards()">検索</button>
      </div>

      <div id="search-results"></div>
    </main>

    <div id="card-modal">
  <span id="close-modal">&times;</span>
  <img id="modal-image" src="" alt="" />
</div>

    <footer class="text-muted py-5">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <p class="mb-1" style="text-align: center;">
          &copy; Copyright <strong><span>SuicuneGS</span></strong>. All Rights Reserved.
        </p>
        <p class="mb-1" style="text-align: center; margin-top: 10px;">
          Pokémon and All Respective Names are Trademark & © of Nintendo 1996-2025
        </p>
      </div>
    </footer>

    <script>
      const allSets = ["gotr", "haa", "bp", "tfex", "seb", "pd", "sm", "nw", "mc"];
      let currentCard = null;
      let showingJapanese = true;

      document.getElementById('search-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          searchCards();
        }
      });

      function loadSetData(setName) {
        return fetch(`data/${setName}.json`)
          .then(response => response.json())
          .catch(error => {
            console.error(`読み込みエラー：`, error);
            return [];
          });
      }

      function loadAllSetsData() {
        const setPromises = allSets.map(setName => {
          return fetch(`data/${setName}.json`)
            .then(response => response.json())
            .catch(error => {
              console.error(`読み込みエラー：`, error);
              return [];
            });
        });

        return Promise.all(setPromises).then(allCards => allCards.flat());
      }

      function searchCards() {
        const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
        const setName = document.getElementById('set-select').value;
        const resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = '';

        const cardsPromise = setName ? loadSetData(setName) : loadAllSetsData();

        cardsPromise.then(cards => {
          const filteredCards = cards.filter(card =>
            card.japaneseName.toLowerCase().includes(searchTerm) ||
            card.englishName.toLowerCase().includes(searchTerm)
          );

          if (filteredCards.length === 0) {
            const message = document.createElement('p');
            message.classList.add('center-text');
            message.innerText = '見つかりませんでした。';
            resultsContainer.appendChild(message);
            return;
          }

          displayCards(filteredCards, resultsContainer);
        });
      }

      function displayCards(cards, container) {
        const grid = document.createElement('div');
        grid.style.display = 'grid';
        grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(200px, 1fr))';
        grid.style.gap = '16px';
        grid.style.justifyItems = 'center';
        grid.style.padding = '20px';

        cards.forEach(card => {
          const img = document.createElement('img');
          img.src = card.japaneseImage;
          img.alt = card.japaneseName;
          img.style.width = '100%';
          img.style.maxWidth = '200px';
          img.style.borderRadius = '8px';
          img.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
          img.style.cursor = 'pointer';

          img.addEventListener('click', () => openModal(card));

          grid.appendChild(img);
        });

        container.appendChild(grid);
      }

      function openModal(card) {
        currentCard = card;
        showingJapanese = true;
        const modal = document.getElementById('card-modal');
        const img = document.getElementById('modal-image');
        img.style.opacity = 0;
        setTimeout(() => {
          img.src = card.japaneseImage;
          img.alt = card.japaneseName;
          img.style.opacity = 1;
        }, 100);
        modal.style.display = 'flex';
      }

      const modal = document.getElementById('card-modal');
      modal.addEventListener('click', (event) => {
        const img = document.getElementById('modal-image');
        if (event.target === modal) {
          modal.style.display = 'none';
        } else {
          if (currentCard) {
            showingJapanese = !showingJapanese;
            img.style.opacity = 0;
            setTimeout(() => {
              img.src = showingJapanese ? currentCard.japaneseImage : currentCard.englishImage;
              img.alt = showingJapanese ? currentCard.japaneseName : currentCard.englishName;
              img.style.opacity = 1;
            }, 100);
          }
        }
      });

      document.getElementById('close-modal').addEventListener('click', () => {
  document.getElementById('card-modal').style.display = 'none';
});

    </script>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
